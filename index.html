<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="densitydots.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    .gridlines .domain {
      display: none;
    }

    .gridlines line {
      stroke: #444;
    }

    body {
      font-family: 'Roboto', sans-serif;
      text-align: center
    }
  </style>
</head>

<body>
  <h1>Nobel Prize Winners</h1>
  <div id="vis1"></div>
  <div id="vis2">
  </div>
  </div>
  <div id="vis3">
    Ages of Nobel Prize Winners by Category and Sex
  </div>
  <div id="vis4"></div>
  <script>
    d3.csv('nobel_prize_by_winner.csv', d3.autoType).then(data => {

      const svg3 = d3.select('div#vis3').append('svg')
        .attr('width', 1000)
        .attr('height', 400);

      densitydots(svg3, data);
      densitydotslegend();
    })



  </script>
</body>

</html>
