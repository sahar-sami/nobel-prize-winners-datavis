<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript" src="densitydots.js"></script>
  <script type="text/javascript" src="linecat.js"></script>
  <script type="text/javascript" src="linetotal.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    .gridlines .domain {

    body * {

<body>
  <h1>Nobel Prize Winners</h1>

    <h2>Distribution of Sex for Different Categories of Awards Over Time</h2>
    <h3>Distribution of Sex for All Nobel Awards Over Time</h3>

        linetotal();

    <div id="vis1-category">
      <div id="vis1-2">

        </h3> -->

      <div id="vis1-5">

      <div id="vis1-7">

  </div>
  </div>
  <div id="vis3">
  </div>
  <div id="vis4"></div>
  <script>
    d3.csv('nobel_prize_by_winner.csv', d3.autoType).then(data => {

      const svg2 = d3.select('div#vis2').append('svg')
        .attr('width', 1000)
        .attr('height', 400);

      densitydots(svg2, data);
      densitydotslegend();
    })
  </script>
