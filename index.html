<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .gridlines .domain {
      display: none;
    }

    .gridlines line {
      stroke: #444;
    }
  </style>
</head>

<body>
  <div id="vis1"></div>

  <script>
    d3.csv('nobel_prize_by_winner.csv', d3.autoType).then(data => {
      let menCount = data.filter(d => d['gender'] == "male");
      let menDict = []; let menTotal = []; let menSum = 0
      menCount.forEach(d => {
        index = d['year']

        if (index in menDict){
        value = menDict[index]
        menDict[index] = value +1
        }
        else{
          menDict[index] = 1
        }
      })
      for (const [key, value] of Object.entries(menDict)) {
        menSum += value;
        menTotal[key] = menSum;
      }

      let femCount = data.filter(d => d['gender'] == "female");
      let femDict = []; let femTotal = []; let femSum = 0
      femCount.forEach(d => {
        index = d['year']

        if (index in femDict){
        value = femDict[index]
        femDict[index] = value +1
        }
        else{
          femDict[index] = 1
        }
      })
      for (const [key, value] of Object.entries(femDict)) {
        femSum += value;
        femTotal[key] = femSum;
      }
      
      const svg = d3.select('div#vis1').append('svg')
        .attr('width', 800)
        .attr('height', 400);
      let margins = { 'left': 40, 'top': 10, 'bottom': 30, 'right': 10 };
      let chartArea = svg.append('g').attr('transform', `translate(${margins.left},${margins.top})`);
      let chartWidth = svg.attr('width') - margins.left - margins.right;
      let chartHeight = svg.attr('height') - margins.top - margins.bottom;

      const totalScale = d3.scaleLinear().domain([0, menSum + 50 ]).range([chartHeight, 0]);

      const yearExtent = d3.extent(data, d => d['year']);
      const yearScale = d3.scaleLinear().domain([yearExtent[0]-1, yearExtent[1]]).range([0, chartWidth]);

      let leftAxis = d3.axisLeft(totalScale);
      let leftGridlines = d3.axisLeft(totalScale)
                          .tickSize(-chartWidth-10)
                          .tickFormat("")
      svg.append("g")
        .attr("class", "y axis")
        .attr("transform",`translate(${margins.left - 10},${margins.top })`)
        .call(leftAxis)
      svg.append("g")
        .attr("class", "y gridlines")
        .attr("transform",`translate(${margins.left},${margins.top })`)
        .call(leftGridlines);

      let bottomAxis = d3.axisBottom(yearScale).tickFormat(d3.format(""))
      let bottomGridlines = d3.axisBottom(yearScale)
        .tickSize(-chartHeight )
        .tickFormat("")
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(${margins.left},${chartHeight + margins.top  + 10})`)
        .call(bottomAxis);
      svg.append("g")
        .attr("class", "x gridlines")
        .attr("transform", `translate(${margins.left},${chartHeight + margins.top })`)
        .call(bottomGridlines);

        var lineGen = d3.line()
                  .x( d => yearScale(d[0]) )
                  .y( d => totalScale(d[1]) )
                  .curve(d3.curveMonotoneX); 
        chartArea.append("path")
           .datum(Object.entries(menTotal))
           .attr("class", "line")
           .attr("fill", "none")
           .attr("stroke", "steelblue")
           .attr("stroke-width", 3)
           .attr("d", lineGen);

        var lineGen = d3.line()
                  .x( d => yearScale(d[0]) )
                  .y( d => totalScale(d[1]) )
                  .curve(d3.curveMonotoneX); 

        chartArea.append("path")
           .datum(Object.entries(femTotal))
           .attr("class", "line")
           .attr("fill", "none")
           .attr("stroke", "pink")
           .attr("stroke-width", 3)
           .attr("d", lineGen);
    })


  </script>
  <div id="vis2"></div>
  <div id="vis3"></div>

  <script>
    /*
    feedback: make the graph wider or have opacity lower to see the circles clearler
    have a horizontal gridline, 
    suggested maybe not having pink and blue differentiate gender but maybe shapes,
    */
    d3.csv('nobel_prize_by_winner.csv', d3.autoType).then(data => {
      data = data.filter(d => d['born'] != null && d['born'] != '0000/00/00' && d['year'] != null && d['category'] != null);

      const svg3 = d3.select('div#vis2').append('svg')
        .attr('width', 700)
        .attr('height', 400);
      let margins = { 'left': 100, 'top': 10, 'bottom': 30, 'right': 10 };
      let chartArea = svg3.append('g').attr('transform', `translate(${margins.left},${margins.top})`);
      let chartWidth = svg3.attr('width') - margins.left - margins.right;
      let chartHeight = svg3.attr('height') - margins.top - margins.bottom;
      data.forEach(d => {
        let birthYear = Number(d['born'].substring(d['born'].length - 4));
        d['age'] = d['year'] - birthYear;
      })
      // console.log(data);
      const categories = ['peace', 'chemistry', 'physics', 'medicine', 'literature', 'economics'];
      const categoryPositions = [...Array(6).keys()].map(x => chartHeight / 12 + x * (chartHeight / 6));
      // console.log(categoryPositions);
      const categoryScale = d3.scaleOrdinal().domain(categories).range(categoryPositions);
      const ageMax = d3.max(data, d => d['age']) + 10;
      const ageScale = d3.scaleLinear().domain([0, ageMax]).range([0, chartWidth]);

      let leftAxis = d3.axisLeft(categoryScale);
      svg3.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + (margins.left - 10) + "," + margins.top + ")")
        .call(leftAxis)

      let bottomAxis = d3.axisBottom(ageScale)
      let bottomGridlines = d3.axisBottom(ageScale)
        .tickSize(-chartHeight - 10)
        .tickFormat("")
      svg3.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(${margins.left},${chartHeight + margins.top + 10})`)
        .call(bottomAxis);
      svg3.append("g")
        .attr("class", "x gridlines")
        .attr("transform", `translate(${margins.left},${chartHeight + margins.top + 10})`)
        .call(bottomGridlines);

      data.forEach(d => {
        if (d['gender'] == 'male') {
          chartArea.append('circle')
            .attr('cx', ageScale(d['age']))
            .attr('cy', categoryScale(d['category']) + 10)
            .attr('r', 5)
            .style('fill', 'steelblue')
            .style('opacity', 0.7);
        }
        else {
          chartArea.append('circle')
            .attr('cx', ageScale(d['age']))
            .attr('cy', categoryScale(d['category']) - 10)
            .attr('r', 5)
            .style('fill', 'pink')
            .style('opacity', 0.7);
        }
      })




    })


  </script>
